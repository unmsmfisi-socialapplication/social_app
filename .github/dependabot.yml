# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "gomod"
    target-branch: "develop"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "[BE] "
    labels:
      - "backend"
      - "dependencies"
  - package-ecosystem: 'npm'
    target-branch: "develop"
    directory: '/frontend'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 2
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    pull-request-branch-name:
      separator: "-"
    groups:
      ui:
        patterns:
          - "@mui*"
          - "@emotion*"
      ts:
        patterns:
          - "@types*"
          - "typescript"
        ignore-patterns:
          - "@types/jest"
      testing:
        patterns:
          - "*jest*"
          - "testing*"
    commit-message:
      prefix: "[FE] "
    labels:
      - "frontend"
      - "dependencies"
  - package-ecosystem: 'github-actions'
    target-branch: "develop"
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 2
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "[DEVOPS] "
    labels:
      - "devops"
      - "dependencies"
  - package-ecosystem: "docker"
    target-branch: "develop"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "[DEVOPS] "
    labels:
      - "devops"
      - "dependencies"