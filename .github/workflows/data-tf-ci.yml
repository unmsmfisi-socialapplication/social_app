name: CI Validating IAC with Terraform

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'infra/data/**'

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: development

    env:
      ARM SUBSCRIPTION ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM CLIENT ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM CLIENT SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM TENANT ID: ${{ secrets.ARM_TENANT_ID }}

    defaults:
      run:
        working-directory: ./infra/data
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Get Vars
      run: echo "${{vars.TF_DATA_VARS}}" > ./terraform.auto.tfvars

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan