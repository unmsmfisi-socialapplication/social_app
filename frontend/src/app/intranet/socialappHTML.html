
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PowerBI</title>
<style>
    html, body {
      height: 100%;
      margin: 0; /* Quitar los márgenes por defecto */
    }

    #iframeContainer {
      width: 100%;
      height: 100%; /* Esto tomará la altura completa del elemento body */
    }

    iframe {
      width: 100%;
      height: 100%; /* Esto hará que el iframe tome la altura completa del contenedor */
      border: none;
      display: block; /* Asegura que no haya espacio adicional alrededor del iframe */
    }

</style>
</head>
<body>


<div id="iframeContainer"></div>


<script>
// Function to create an iframe with the specified URL
function createIframe() {
  var iframe = document.createElement('iframe');
  iframe.src = "https://app.powerbi.com/view?r=eyJrIjoiMDI4OWExZGUtYjZlYS00YzFmLThkYjMtYzcwMTFjNDQ4ZGQ4IiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9";
  iframe.frameBorder = 0;
  iframe.allowFullScreen = true;
  return iframe;
}

// Function to append the iframe to the container
function loadIframe() {
  var iframeContainer = document.getElementById('iframeContainer');
  iframeContainer.appendChild(createIframe());
}

// Load the iframe when the document is ready
document.addEventListener('DOMContentLoaded', loadIframe);
</script>

</body>
</html>
